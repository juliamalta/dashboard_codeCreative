name: Deploy to Hostinger via FTP

# Roda sempre que houver push na branch main
on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: ğŸš€ Deploy to Hostinger
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Pega o cÃ³digo do repositÃ³rio
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Instala dependÃªncias e build estÃ¡tico
      - name: ğŸ›  Build FTP version
        run: |
          yarn install
          yarn run build:ftp

      # 3ï¸âƒ£ Deploy via FTP
      - name: ğŸ“ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/   # ajuste para o diretÃ³rio correto no seu FTP
          local-dir: ./out/           # pasta gerada pelo build:ftp

